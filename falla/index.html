<body></body>
<script src="/lib/three.js"></script>
<script>
var scene = new THREE.Scene();
var flat = {flatShading: true};
var light = new THREE.AmbientLight('white', 0.8);
scene.add(light);

// The "camera" is what sees the stuff:
var aspectRatio = window.innerWidth / window.innerHeight;
var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
camera.position.z = 500;
scene.add(camera);

// The "renderer" draws what the camera sees onto the screen:
var renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ******** START CODING ON THE NEXT LINE ********
var shape = new THREE.SphereGeometry(100,100,100);
var cabeza = new THREE.SphereGeometry(300,300,300);

var cover = new THREE.MeshNormalMaterial(flat);
var color1 = new THREE.MeshNormalMaterial({color:'red'});
var ball = new THREE.Mesh(shape, cover, color1);
var ball2 = new THREE.Mesh(shape, cover,color1);
var ball3 = new THREE.Mesh(cabeza, cover);
scene.add(ball);
scene.add(ball2);
scene.add(ball3);

ball.position.set(-50,25,200);
ball2.position.set(50,25,200);
ball3.position.set(0,0,0)


// Now, show what the camera sees on the screen:
renderer.render(scene, camera); 
    </script>
